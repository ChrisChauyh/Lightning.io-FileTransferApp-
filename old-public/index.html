<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <h1 class="h1">Lightning.io</h1>
    <ul class="menu">
        <li onclick='window.location.href="index.html"'>Home</li>
        <li onclick='window.location.href="about.html"'>Upload</li>
        <li onclick='window.location.href="history.html"' id="upload" style="display: none">Upload history</li>
        <li onclick='window.location.href="explore.html"' id="explore" style="display: none">Explore other's uploads</li>
        <div id="user-actions" style="display: none">
            <div id="playerName"></div>
            <button type="button" class="register" onclick="logout()">
                Logout
            </button>
        </div>
    </ul>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<main class="container-fluid bg-secondary text-center">
    <div class="login">
        <h1>Welcome to Lightning.io</h1>

        <h3 class="description">This is a website that for temporary upload and download files or texts, enjoy!</h3>
        <!-- Displayed when needing authentication -->

        <div id="loginControls" class="login-container">
            <div class="input-group">
                <span class="input-group-text">ðŸ‘¤</span>
                <input class="form-control" type="text" id="userName" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="input-group-text">ðŸ”’</span>
                <input class="form-control" type="password" id="userPassword" placeholder="Password">
            </div>
            <div class="modal-body"></div>
            <div class="button-group">
                <button type="button" class="btn btn-primary" onclick="loginUser()">Explore</button>
                <button type="button" class="btn btn-secondary" onclick="createUser()">Create</button>
            </div>
        </div>

    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-body">error message here</div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<!--    display after login-->
<div class="wrapper" id="wrapper" style="display: none">


    <div class="form-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div id="dropzone">
                    <p>Drag and drop files here or click to select files.</p>
                    <input type="file" id="fileInput" name="file" style="display: none;">
                    <div id="file-name" name="filename"></div>
                    <input id="playerNameReference" name="email" style="display: none">
                    <input id="file-namereference" name="filenametext" style="display: none">
                    <input id="textinputReference" name="textinput" style="display: none">
                </div>
                <div class="input-holder">
                    <textarea rows="10" class="form-control" id="text-area" placeholder="Please type any text you want......" style="height: 100px;" wrap="soft"></textarea>
                </div>
            </div>
            <input type="submit" value="Generate"  class="btn btn-primary" onclick=setdata()>
        </form>
    </div>

</div>

</div>
<div class="footer">
    <span class="text-reset">Author: Chris Chau</span>
    <a class="text-reset" href="https://github.com/ChrisChauyh/startup"
    >GitHub</a
    >
</div>
<script  src="loginAndupload.js"></script>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
         crossorigin="anonymous"></script>
</body>
</html>
