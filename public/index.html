    <!-- Displayed when needing authentication -->

    </div>


<!--    display after login-->

            <input type="file" id="fileInput" name="file" style="display: none;">
            <div id="file-name"></div>
        </div>
        <div class="input-holder">
            <div class="form-group">
                <label for="text-input">Text:</label>
                <input type="text" class="form-control" id="text-input" style="height: 100px;">
            </div>

        </div>
        <div class="generate">
            <button id="submit-button"class="btn btn-primary" onclick="sync()">Generate</button>
            <button type="button" class="btn btn-secondary" onclick="logout()">
                Logout
            </button>
        </div>
